#####################
### LOOK AND FEEL ###
#####################


# See https://wiki.hypr.land/Configuring/Variables/

# General appearance and behavior
general {
    gaps_in = 5  # Inner gaps between windows
    gaps_out = 20  # Outer gaps between windows and screen edge

    border_size = 2  # Window border thickness

    # Colors for window borders: active and inactive
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Enable resizing windows by dragging borders (false here)
    resize_on_border = false

    # See Tearing section before enabling (false here)
    allow_tearing = false

    layout = dwindle  # Set window layout to dwindle
}

# Window decorations like rounding, opacity, shadows, blur
decoration {
    rounding = 10  # Corner rounding radius
    rounding_power = 2  # Controls rounding smoothness

    # Transparency levels for active/inactive windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true  # Enable shadows
        range = 4  # Shadow size
        render_power = 3  # Shadow rendering quality
        color = rgba(1a1a1aee)  # Shadow color with transparency
    }

    blur {
        enabled = true  # Enable background blur
        size = 3  # Blur radius
        passes = 1  # Number of blur passes
        vibrancy = 0.1696  # Blur vibrancy level
    }
}

# Animations configuration
animations {
    enabled = yes, please :)  # Enable animations (informal comment)

    # Bezier curves definitions for animation easing
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Animation definitions with parameters
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Smart gaps / no gaps when only one window present on workspace (commented out)
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Dwindle layout configuration
dwindle {
    pseudotile = true  # Enables pseudotiling (toggle with mainMod + P)
    preserve_split = true  # Keeps the split layout on window close
}

# Master layout config
master {
    new_status = master  # Status of master window
}

# Miscellaneous settings
misc {
    force_default_wallpaper = -1  # Set 0 or 1 to disable anime mascot wallpapers
    disable_hyprland_logo = false  # Show Hyprland logo / anime girl background if false
}


#############
### INPUT ###
#############

# Keyboard and input settings
input {
    kb_layout = de  # Keyboard layout set to German
    kb_variant =  # No variant selected
    kb_model =  # No model specified
    kb_options =  # No options specified
    kb_rules =  # No rules specified

    follow_mouse = 1  # Focus follows mouse pointer

    sensitivity = 0  # Pointer sensitivity adjustment (-1.0 to 1.0)

    touchpad {
        natural_scroll = false  # Disable natural scrolling on touchpad
    }
}

# Touchpad gestures configuration
gestures {
    workspace_swipe = false  # Disable workspace swipe gestures
}

# Per-device input config example
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# Define main modifier key (Super/Windows key)
$mainMod = SUPER

# Keybindings examples:
bind = $mainMod, Q, exec, $terminal  # Open terminal with Super+Q
bind = $mainMod, C, killactive,  # Close focused window Super+C
bind = $mainMod, E, exec, $fileManager  # Open file manager Super+E
bind = $mainMod, V, togglefloating,  # Toggle floating mode Super+V
bind = $mainMod, P, pseudo,  # Toggle pseudotiling Super+P (for dwindle layout)
bind = $mainMod, J, togglesplit,  # Toggle split layout Super+J (dwindle)
bind = $mainMod, SPACE, exec, ~/.config/rofi/rofi_toggle.sh  # Launch rofi menu Super+Space
bind = $mainMod SHIFT, X, exec, hyprshot -m window  # Take screenshot Super+Shift+X

# Move window focus with arrow keys + mainMod
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces 1-10 with mainMod + number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + Shift + number keys
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace "magic" toggling
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces with mouse scroll + mainMod
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse buttons + dragging
bindm = $mainMod, mouse:272, movewindow  # Left mouse button drag
bindm = $mainMod, mouse:273, resizewindow  # Right mouse button drag

# Laptop multimedia keys for volume and brightness control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media player controls (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ and /Workspace-Rules/

# Example window rule (commented out)
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Suppress maximize events from all windows â€” useful for some apps
windowrule = suppressevent maximize, class:.*

# Fix focus issues with XWayland floating windows
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = workspace 10, class:Spotify  # Send Spotify to workspace 10


