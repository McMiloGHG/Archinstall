################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=DP-3, 2560x1440@240, 0x0, 1  # Define monitor DP-3 with resolution 2560x1440 at 240Hz, position 0x0, enabled


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Define frequently used programs with variables
$terminal = kitty
$fileManager = nemo 
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart essential processes like notification daemons, status bars, etc.
# Or launch your favorite applications at startup

exec-once = waybar & hyprpaper & firefox & swaync
exec-once = linux-wallpaperengine --screen-root DP-3 --scaling stretch 3219398263
exec-once = openrgb -c FF0037 -b 100

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Configure environment variables
env = XCURSOR_SIZE,24  # Cursor size
env = HYPRCURSOR_SIZE,24  # Hyprland-specific cursor size


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Note: Permission changes require Hyprland restart to take effect
# for security reasons

# Example permissions block (commented out)
# ecosystem {
#   enforce_permissions = 1
# }

# Allow screencopy permissions for specific binaries (commented out)
